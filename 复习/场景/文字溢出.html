<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            overflow: hidden;
            white-space: nowrap;
            /* text-overflow: ellipsis; */
            /* 超出部分显示省略号 */
        }
    </style>
</head>

<body>
    <div>这是一串超出爱的忘记啦我觉得看娃到了你考虑纳瓦拉的</div>
    <script>
        const div = document.querySelector('div');
        const font = div.innerText.slice(0, 5) + '...' // 截取前10个字符

        let len = div.innerText.length - 7; // 获取字符串长度减去4，得到后5位字符的起始位置
        const after = div.innerText.slice(len); // 截取从第11个字符到最后的字符串
        div.innerText = font + after;
        console.log(after);
    </script>
</body>

</html>
