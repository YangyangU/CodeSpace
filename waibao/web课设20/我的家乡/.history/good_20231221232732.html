<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南昌风景名胜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            width: 48%;
            margin-bottom: 20px;
        }

        .text {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="column">
    <div class="text">
        <h2>瓦罐煨汤</h2>
    <p>瓦罐煨汤是南昌的传统名菜，以选用上等材料、用瓦罐慢火炖煨而成。汤色清澈，味道鲜美，被誉为“江南第一汤”。</p>
    </div>
    <img class="image" src="1.jpg">
</div>

<div class="column">
    <img class="image" src="1.jpg">
    <div class="text">
        
        <h2>南昌米粉</h2>
        <p>南昌米粉是南昌的特色小吃之一，制作工艺独特，口感细腻。搭配各种配料，味道鲜美，是南昌人喜爱的传统美食。</p>
    </div>
</div>

<div class="column">
    <div class="text">
        <h2>湖广会馆腊肠</h2>
        <p>湖广会馆腊肠是南昌的特色腊味之一，选用上等猪肉，经过精湛的工艺制作而成。肉质鲜嫩，口感香甜，是南昌的传统美味。</p>
    </div>
    <img class="image" src="1.jpg">
</div>

<div class="column">
    <img class="image" src="1.jpg">
    <div class="text">
        <h2>八一广场</h2>
        <p>八一广场，是南昌市的中心广场，也是南昌的城市地标之一。广场周围有现代化的商业区和高楼大厦，是市民休闲娱乐的好去处。</p>
    </div>
</div>

</body>
