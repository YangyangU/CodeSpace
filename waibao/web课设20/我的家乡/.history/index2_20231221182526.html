<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <style>
        /* Reset some default styles for better consistency across browsers */
        body,
        h1,
        h2,
        p,
        ul {
            margin: 0;
            padding: 0;
        }
        a{    
            color: #fff;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Set a background color for the entire page */
        }

        /* Header styles */
        header {
            background-image: url('https://img0.baidu.com/it/u=3012473031,2528258152&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1703264400&t=e15167ac192c3796093a4adaebbb75c3');
            /* Replace 'path/to/your/background-image.jpg' with the actual path to your background image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            /* Text color for the header */
            padding: 20px;
            /* Adjust the padding according to your design */
            text-align: center;
        }

        .search-box {
            /* Style your search box here */
        }


        nav {
            list-style: none;
            background-color: #434343;
            overflow: hidden;
        }

        /* Body styles */
        .carousel-container {
            /* Style your carousel container here */
            display: flex;
            justify-content: space-between;
            margin: 20px;
            /* Adjust the margin according to your design */
        }

        .carousel-item {
            /* Style your individual carousel items here */
            width: 48%;
            /* Adjust the width according to your design */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            /* Adjust the margin between items according to your design */
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="search-box">
            <!-- Your search box content goes here -->
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
        <a href="login.html">Login</a>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="info.html">城市简介</a></li>
                <li><a href="history.html">历史文化</a></li>
                <li><a href="good.html">地方特产</a></li>
                <li><a href="tour.html">风景名胜</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel-container">
        <div class="carousel-item">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="https://img0.baidu.com/it/u=3012473031,2528258152&fm=253&app=120&size=w931&n=0&f=JPEG&fmt=auto?sec=1703264400&t=e15167ac192c3796093a4adaebbb75c3"
                alt="Image 2">
        </div>
        <!-- Add more carousel items as needed -->
    </div>

</body>

</html>
