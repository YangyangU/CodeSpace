<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #d2b48c;
            /* 棕黄色背景 */
            margin: 0;
            padding: 0;
        }
        a{
            
        }

        nav {
            margin-top: 10px;
            background-color: #fff;
            padding: 25px;
        }

        header {
            background-color: #fff;
            /* 导航栏白色背景 */
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            /* 居中 */
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            /* 图片占据容器百分之百宽度 */
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <!-- 导航栏内容可以在这里添加 -->
        <nav>
            <a href="#">网站首页</a>
            <a href="#">我的爱好</a>
            <a href="#">我的大学</a>
            <a href="#">组织调研</a>
            <a href="#">我的梦想</a>
            <a href="#">我的播客</a>
            <a href="#">关于我</a>
        </nav>
    </header>

    <div class="container">
        <!-- 图片内容 -->
        <img src="your-image-url.jpg" alt="Your Image">
    </div>

    <footer>
        <!-- 版权说明内容 -->
        &copy; 2023 Your Company Name. All rights reserved.
    </footer>

</body>

</html>
