<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://localhost:3000',{
            credentials: 'include'
        })
            .then(res => {
                document.cookie = res.headers.get('Set-Cookie');
                return res.json();
            })
            .then(data => console.log(data))
    </script>
</body>

</html>
