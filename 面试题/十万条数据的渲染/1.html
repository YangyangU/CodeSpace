    <ul id="container"></ul>
    <script>
        let now = Date.now();

        const total = 10000
        let ul = document.getElementById("container")

        let once 

        for (let i = 0; i < total; i++) {

            li.innerText = ~~(Math.random() * total)
            ul.appendChild(li)
        }

        console.log(Date.now() - now)

            console.log(Date.now() - now);
        })
    </script>
