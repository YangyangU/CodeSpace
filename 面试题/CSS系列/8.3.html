<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 设置最小宽度，防止挤压使中间内容消失 */
            min-width: 600px;
        }
        .wrap{
            height: 200px;
        }
        .container{
            height: 100%; 
            width: 100%;
            background-color:blueviolet;
            padding: 0 200px;
            float: left;
            box-sizing: border-box;
        }
        .content{
            margin: 0 200px;
        }
        .left{
            width: 200px;
            height: 100%;
            background-color: aqua;
            float: left;
            margin-left: -100%;
        }
        .right{
            width: 200px;
            height: 100%;
            background-color: antiquewhite;
            float: left;
            margin-left: -200px;
        }
    </style>
</head>
<body> 
    <div class="wrap">
        <div class="container">
            <div class="content">content</div>
        </div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
