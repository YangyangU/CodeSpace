<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            background-color: blueviolet;
            transition: all 1s ease;
        }
        .box:hover{
            width: 500px;
        }
        .box2{
            margin-top: 30px;
            width: 200px;
            height: 50px;
            background-color:chocolate;
            transition: all 1s ease;
        }
        .box2:hover{
            transform: translateX(200px) rotate3d(1,1,1,180deg);
        }

        .box3{
            margin-top: 30px;
            width: 200px;
            height: 50px;
            background-color:brown;
            animation: move 2s ease infinite;
        }

        @keyframes move{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
