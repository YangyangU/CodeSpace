<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1,.box2,.box3{
            width: 100%;
            height: 100px;
            background-color: #b07d7d;
            margin-bottom: 10px;
        }
        h2{
            color: blue;
        }
        /* 子元素选择器 */
        /* #app div{
            border: 2px solid #652727;
        } */
        /* #app > div{
            border: 2px solid #652727;
        } */

        /* 相邻兄弟选择器 */
        .box1 + .box2{
            border: 2px solid #652727;
        }

        input[abc='abc']{
            border: 2px solid #652727;
        }

        input:focus{
            background-color: #652727;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box1">
            <div class="title">
                <h2>这是标题</h2>
            </div>
        </div>

        <div class="box2"></div>
        <div class="box3"></div>
    </div>

    <input type="text" abc="abc">
</body>
</html>
