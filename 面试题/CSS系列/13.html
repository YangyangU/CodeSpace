        }
        li{
            list-style: none;
            width: 200px;
            height: 100px;
            text-align: center;
        }
        li:nth-child(1){
            background: #ff7373;
        }
        li:nth-child(2){
            background: #ffda73;
        }
        li:nth-child(3){
            background: #73ff81;
        }
        li:nth-child(4){
            background: #73f3ff;
        }
        li:nth-child(5){
            background: #8d73ff;
        }
        li:nth-child(6){
            background: #ff73de;
        }
    </style>
