<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="./1.jpg" alt="" style="display: none;">
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        var image = document.getElementById('image');
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // 图片加载完成后执行合并操作
        image.onload = function() {
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            // 添加水印
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; // 水印颜色和透明度
            ctx.font = '40px Arial'; // 水印字体样式
            ctx.fillText('Watermark', canvas.width-200, canvas.height-50); // 水印位置

            // 将合成后的图片显示在页面上
            var mergedImage = canvas.toDataURL();
            // console.log(mergedImage);
            var mergedImageElement = document.createElement('img');
            mergedImageElement.src = mergedImage;
            document.body.appendChild(mergedImageElement);
        };
    </script>
</body>
</html>
