<body>
    <div id="app">
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp({
        template:'<h2 @click="add">{{count}}</h2>',
        data:function(){
            return {
                count :0
            }
        },
        methods:{
            add(){
                this.count++
            }
        }
    }).mount('#app')
</script>
</body>
