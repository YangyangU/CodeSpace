<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in list" :key="item.id">{{item.name}}</li>
        </ul>
        <button @click="add">添加</button>
    </div>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const list = ref(
                    [
                        { name: "html", id: 1 },
                        { name: "css", id: 2 },
                        { name: "js", id: 3 },
                    ]);
                const add = () => {
                    list.value.unshift({ name: '阳阳羊', id: 4 });
                }
                return {
                    list,
                    add
                }
            }
        }).mount('#app')
    </script>
    <script>
        //compiler 编译器
        let Dom = { //虚拟dom
            tagName: 'ul',
            props: {
                class: 'list',
                id: 'list'
            },
            chilren: [
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    chilren: ['html']
                },
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    chilren: ['css']
                },
                {
                    tagName: 'li',
                    props: {
                        class: 'item'
                    },
                    chilren: ['js']
                }
            ]
        }


    </script>

</body>

</html>
