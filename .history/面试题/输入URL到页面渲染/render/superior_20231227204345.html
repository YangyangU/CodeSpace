<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="box">

    </ul>

    <script>
        const ul = document.getElementById("box");
        for(var i=0; i<100;i++) {
            let li = document.createElement("li");
            let text = document.createTextNode(i)//创建文本节点
            li.appendChild(text)
            ul.appendChild(li)
        }
    </script>
</body>
</html>
