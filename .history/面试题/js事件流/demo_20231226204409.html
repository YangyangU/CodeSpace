<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.3.4/vue.global.js"></script>
</head>
<body>
    <div id="app">
    <template id="demo">
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </template>
    </div>
    <script>
        Vue.createApp({
            template:'#demo',
            data(){
                return{
                    list:['a','b','c','d','e']
                }
            },

        })
    </script>
</body>
</html>
