<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
        .award_users{
            z-index: 999;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="loading" class="hidden">抽奖中...</div>
        <button id="btn">抽奖</button>
    </div>
    <div class="award_users">
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>手机号</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        var isPicking = false;
        const btn = document.querySelector('#btn')
        var loading = document.querySelector('#loading');
        //点击抽奖函数
        function doAward(){
            if(isPicking) return;
            isPicking = true;
            // this.setAttribute('disabled', 'disabled');
            this.classList.add('hidden')
            loading.classList.remove('hidden')
            setTimeout(()=>{
                isPicking = false
                this.classList.remove('hidden')
                loading.classList.add('hidden')
            },1000)
        }
        btn.addEventListener('click',doAward);
    </script>
</body>
</html>
