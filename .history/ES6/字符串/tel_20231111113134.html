<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">

    </ul>
    <script>
        let arr = ['html', 'css', 'js'];
        for (let i = 0; i < arr.length; i++) {
            let li = document.createElement('li');
            li.innerHTML = arr[i];
            document.getElementById('ul').appendChild(li);
            // console.log(li);
        }
    </script>
</body>
</html>
