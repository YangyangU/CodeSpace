<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul li{
        list-style: none;
        width: 200px;
        height: 100px;
        float: left;
    }
    li:nth-child(1){
        background: #ef4949;
    }
    li:nth-child(2){
        background: #ffff5f;
    }
    li:nth-child(3){
        background: #59ffde;
    }
    .text{
        width: 100px;
        height: 150px;
        background-color: #247b8f;
    }
    ul{
        /* height: 100px; */
    }
</style>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <div class="clear"></div>
        </ul>

        <div class="text">Hello World</div>
    </div>
</body>
</html>
