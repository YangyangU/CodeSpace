        //考虑参数
        function send(){console.log('提交了');}
        btn.addEventListener('click',throttle(send, 1000));

        function throttle(fn, delay) {
            let prevTime = Date.now();
            
            return function(){
                if(Date.now() - prevTime > delay){//第二次点击的时间 - 第一次点击的时间 > 1000
                    fn.apply(this,arguments);
                    prevTime = Date.now()
                }
            }
        }
    </script>
