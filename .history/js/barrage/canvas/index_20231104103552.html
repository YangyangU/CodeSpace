<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300">

    </canvas>
    <script>
        let canvas = document.getElementById("canvas")
        let ctx = canvas.getContext("2d")//创建一个2d画布
        ctx.fillStyle = "green" //提前准备画笔

        ctx.fillRect(10,10,100,50)//代表坐标，前两是左上角坐标，后两个是右下角坐标
        ctx.strokeRect(10,70,100,50)
        console.log(ctx);
    </script>
</body>
</html>
