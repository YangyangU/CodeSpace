<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300">

    </canvas>
    <script>
        let canvas = document.getElementById("canvas")
        let ctx = canvas.getContext("2d")//创建一个2d画布
        ctx.fillStyle = "green" //提前准备画笔

        ctx.fillRect(10,10,100,50)//代表坐标，前两是左上角坐标，后两个是右下角坐标，填充颜色
        ctx.strokeRect(10,70,100,50)///边框，描边
        
        ctx.beginPath()//提笔
        ctx.moveTo(50,50)//开始位置
        ctx.lineTo(200,50)//结束位置
        ctx.lineTo(200,200)//再往下移
        ctx.closePath()//收笔
        ctx.stroke()//绘制出来，描边
        ctx.fill()//填充颜色

        //曲线
        ctx.beginPath()//
        ctx.arc(50,50,40,0,Math.PI / 2)
        ctx.stroke()

        ctx.font = '100px sans-serif'
        ctx.fillText('今天你写文章了吗？',10,100)

        console.log(ctx);
    </script>
</body>
</html>
