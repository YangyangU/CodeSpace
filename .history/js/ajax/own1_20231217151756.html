    <script>
        //使用 Fetch API 实现
        fetch("text.json")
            .then(response => response.json())
            .then(data => {
                // 请求成功的处理逻辑
                console.log(data);
            })
            .catch(error => {
                // 请求失败的处理逻辑
                console.error(error);
            });
    </script>
</body>
