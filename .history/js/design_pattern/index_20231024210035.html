    <script>
        //JS强大的表现力  语言精粹  对象

            isSingle:true,

                xq.receiveFlower(this);//这里this指xyy
            }

        //复杂，面向对象要能搞得定
        const jyx = {

            // sentFlower:function(sender){

                }

                        jyx.emotion=99;
                        jyx.receiveFlower(sender);
                    },2000)
                }
            }
        }
