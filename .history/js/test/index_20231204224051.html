<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sanjiao">

    </div>
    <script>
        var rows = 6
        const a = document.getElementById("sanjiao")
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <= rows - i; j++) {
                a.innerHTML += "&nbsp;"
            }
            for (var k = 1; k <= i ; k++) {
                a.innerHTML += "*"
            }
            a.innerHTML += "<br>";
        }
    </script>
</body>
