<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sanjiao">

    </div>
    <script>
        var rows = 6
        const a = document.getElementById("sanjiao")
        for (var i = 0; i < rows; i++) {
            for (var j = 1; j <= rows - i; j++) {
                a.innerHTML = " "
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                a.innerHTML = "@"
            }
        }
    </script>
</body>
</html>
