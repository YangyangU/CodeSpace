<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-show="isShow">hello world</h2><!-- 添加display:none属性，性能好  v-if是不加载html-->
        <button @click="change">切换</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    isShow:true,
                }
            },
            methods:{
                change(){
                    this.isShow = !this.isShow;
                },
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
