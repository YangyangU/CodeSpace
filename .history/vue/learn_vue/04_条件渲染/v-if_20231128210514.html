<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 切换隐藏 -->
        <h2 v-if="isShow">hello world</h2><!-- h2标签直接消失，display:none而不会 -->
        <h2 v-else>你好 世界</h2>
        <button @click="change">切换</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    isShow:true,
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
