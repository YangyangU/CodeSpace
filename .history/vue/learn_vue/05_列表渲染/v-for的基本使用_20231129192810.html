<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <template id="my-app">
        <h2>歌曲列表</h2>
        <ul>
            <li>夜曲</li>
            <li v-for="item in songs">{{item}}</li><!--不等于for in-->
            <li v-for="(item,index) in songs">{{index}} -- {{item}}</li><!--第一是项，第二个是下标，叫啥名都行-->
            <li v-for="(item,index) in songs">{{index}} -- {{item}}
                <span>x</span>
            </li>
            
        </ul>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return {
                    songs:[
                        '夜曲',
                        '七里香',
                        '说好不哭',
                        '给我一首歌的时间',
                        '晴天',
                    ]
                }
            },
            methods: {

            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
