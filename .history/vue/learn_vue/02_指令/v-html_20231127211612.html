<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>{{message}}</div>
        <div v-text="message"></div><!-- 不用挖坑 -->
        
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App ={
            template:'#my-app',
            data(){
                return {
                    message:'hello world',
                    info:'<h1>这是一个富文本</h1>',
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
