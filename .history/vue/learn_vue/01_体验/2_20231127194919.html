<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        你好
    </div>
    <!-- 表达HTML -->
    <script type="x-template" id="template">
         <div><!--模版 -->
            <h2>{{message}}</h2>
        </div>
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        // console.log(document.getElementById("template"));
        Vue.createApp({
            template:'#template',//id
            data:function(){//data返回一个message让它能在vue里随处都能访问
                return {
                    message:'Hello World'
                }
            }
        }).mount('#app')//覆盖了原来id为app里的内容

        //意义：让html不写在js里面
    </script>
</body>
</html>
