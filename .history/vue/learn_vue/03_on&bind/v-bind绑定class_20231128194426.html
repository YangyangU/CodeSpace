<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <template id="my-app">
        <div :class="className">阳阳</div>
        <div :class="{'active':isActive}">阳阳</div><!-- 对象绑定类名 -->
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    className:'username',//动态添加类名
                    isActive:true,//false
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
