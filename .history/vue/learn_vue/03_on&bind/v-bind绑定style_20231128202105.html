<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div style="color: red;font-size:30px">行内权重更高</div>
        <div :style="{color:fontColor,fontSize:fontSize}">横杠可以用驼峰命名</div>
        <div :style="styleObj">对象动态绑定样式</div>
        <div :style=""></div>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    fontColor:'blue',
                    fontSize:'50px',
                    styleObj:{
                        color:'green',
                        fontWeight:'bold',
                    }
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
