<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>今天温度：{{temp}}度</h2>
        <h3>建议您穿：{{suggestion}}</h3>
        <button @click="add">+</button>
        <button @click="minus">-</button>
    </template>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    temp:10,
                    suggestion:'夹克'
                }
            },
            methods:{
                add(){
                    this.temp += 5
                },
                minus(){
                    this.temp += 5
                }
            }
        }
        Vue.createApp(App).mount('#my-app')
    </script>
</body>
</html>
