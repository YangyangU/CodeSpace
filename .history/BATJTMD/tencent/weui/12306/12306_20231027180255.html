<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hc</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        body{
            background-color:#4074f8;
            letter-spacing: 1px;
        }
        .hc-order{
            width: 500px;
            height: 140px;
            margin: 10px auto;
            background-color: #fff;
        }
        .hc-order__hd{
            height: 40px;
            padding: 0 15px;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }
        .hc-order__title{
            font-size: 20px;
            font-weight: bold;
        }
        .hc-order__tips{
            font-size: 15px;
            color: #3491e9;
        }
        .hc-order__bd{
            padding-top: 10px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }
        .hc-order__item{
            width: 20%;
            text-align: center;
            line-height: 2em;
            position: relative;
        }
        .hc-order__img{
            padding-left: 5px;
            height: 100%;
            width: 40px;
        }
        .hc-order__desc{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="hc-order">
        <div class="hc-order__hd">
            <span class="hc-order__title">火车票订单</span>
            <span class="hc-order__tips"><u>温馨提示</u></span>
        </div>
        <hr>
        <div class="hc-order__bd">
            <span>
            <a href="#" class="hc-order__item">
                <img class="hc-order__img" src="待支付.png">
                <p class="hc__desc">待支付</p>
            </a></span>
            <span>
                <a href="#" class="hc-order__item">
                    <img class="hc-order__img" src="已支付.png">
                    <p class="hc-order__desc">已支付</p>
                </a>

            </span>
            <span>
                <a href="#" class="hc-order__item">
                    <img class="hc-order__img" src="任务.png">
                    <p class="hc-order__desc">候补订单</p>
                </a>
            </span>
            <span>
                <a href="#" class="hc-order__item">
                    <img class="hc-order__img" src="发票管理.png">
                    <p class="hc-order__desc">本人车票</p>
                </a>
            </span>
        </div>
    </div>
</body>
</html>
