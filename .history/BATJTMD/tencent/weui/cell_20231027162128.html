<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.order {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
}

.order__header {
    display: flex;
    align-items: center;
}

.order__logo {
    width: 50px;
    height: 50px;
    background-color: #ccc;
    border-radius: 50%;
    margin-right: 10px;
}

.order__title {
    font-size: 24px;
    font-weight: bold;
}

.order__content {
    margin-top: 20px;
}

.order__info-item {
    padding: 10px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

.order__info-item--train {
    background-color: #ff9800;
    color: #fff;
}

.order__info-item--date {
    background-color: #4caf50;
    color: #fff;
}

.order__passengers {
    margin-top: 10px;
}

.order__passenger {
    margin-bottom: 10px;
}

.order__footer {
    margin-top: 20px;
}

.order__button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    cursor: pointer;
}

.order__button--cancel {
    background-color: #ff5722;
    color: #fff;
}

.order__button--pay {
    background-color: #2196f3;
    color: #fff;
}
    </style>
</head>
<body>
    <!-- 项目weui  wy  ele  组件复用
        BEM
    Block  新的区块  cells
        状态 modifier
    -->
    <!-- <div class="weui-cells">
        <a href="" class="weui-cell weui-cell_access" href="javascript:;"> -->
            <!-- 两个盒子 随意 BEM命名规范 
            Element
            -->
            <!-- <span class="weui-cell__bd">
                <span>cell standard</span>
            </span>
            <div class="weui-cell__ft">
                说明文字
            </div>
        </a>
    </div> -->


    <!-- BEM css 命名规范 烦恼 
        Block weui-cell
        Element weui-cell__bd 两个下划线
        Modifier 状态 weui-cell_access
    -->

    <!-- 视角不再是标签，也不是css,而是Block
    element hd bd ft __title __desc ......
    转态 _  -->
    <div class="order">
        <div class="order__header">
            <div class="order__logo"></div>
            <div class="order__title">订单详情</div>
        </div>
        <div class="order__content">
            <div class="order__info">
                <div class="order__info-item order__info-item--train">G1234</div>
                <div class="order__info-item order__info-item--date">2023-11-01</div>
            </div>
            <div class="order__passengers">
                <div class="order__passenger">张三</div>
                <div class="order__passenger">李四</div>
            </div>
        </div>
        <div class="order__footer">
            <button class="order__button order__button--cancel">取消订单</button>
            <button class="order__button order__button--pay">立即支付</button>
        </div>
    </div>

</body>
</html>
