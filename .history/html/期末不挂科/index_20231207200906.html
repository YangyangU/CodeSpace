<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末不挂科</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <label for="student-id">学号:</label>
        <input type="text" id="student-id" placeholder="请输入学号">
        <label for="student-name">姓名:</label>
        <input type="text" id="student-name" placeholder="请输入姓名">
        <button onclick="login()">登录</button>
    </div>

    <div id="subject-selection" class="hidden">
        <p>请选择你要考试的学科:</p>
        <select id="subject-dropdown">
            <option value="math">数学</option>
            <option value="history">历史</option>
            <!-- 添加更多学科选项 -->
        </select>
        <button onclick="startExam()">开始考试</button>
    </div>

    <div id="progress-bar" class="hidden">
        <div id="progress"></div>
        <p id="progress-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
