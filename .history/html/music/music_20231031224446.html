<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4310343_h8v70hkocc.css">
</head>
<body>
    <div class="music">
        <div class="music__head">
            <div class="bg"></div>
            <div class="music__head-title">
                <div class="back">
                    <i class="iconfont icon-fanhui"></i>
                </div>
                <div class="title">正在播放</div>
            </div>
        </div>
        <div class="music__body">
            <div class="body-pic">
                <img src="https://images.uiiiuiii.com/wp-content/uploads/2019/09/itz-font20190929-12-47.jpg">
            </div>
            <div class="body-desc">
                <p class="name">说好不哭</p>
                <p class="author">周杰伦</p>
            </div>
            <div class="body-line">
                <div class="bord">
                    <div class="bord-left"></div>
                    <div class="bord-right"></div>
                </div>
                <div class="time">
                    <span class="time-left">00:00</span>
                    <span class="time-right">04:41</span>
                </div>
            </div>
            <div class="body-play">
                <div class="suiji">
                    <i class="iconfont icon-jingyin"></i>
                </div>
                <div class="shang">
                    <i class="iconfont icon-shangyige"></i>
                </div>
                <div class="bofang">
                    <i class="iconfont icon-bofang"></i>
                </div>
                <div class="xia">
                    <i class="iconfont icon-xiayige"></i>
                </div>
                <div class="like">
                    <i class="iconfont icon-aixin"></i>
                </div>
            </div>
            <div class="body-model">
                <div class="model-left">
                    <i class="iconfont icon-xihuan"></i>
                </div>
                <div class="model-right">
                    <i class="iconfont icon-buxihuan"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
