<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图书馆读者调查问卷</title>
		<style type="text/css">
            .biaoti{text-align-last: center;}
            table,tr{border-collapse: collapse;border: 4px solid black;}
        </style>
	</head>
 
	<body>
		<form class="biaodan">
			<table width="900px" height="300px" align="center">
				<tr>
					<th>图书馆读者调查问卷</th>
				</tr>
				<tr>&nbsp;&nbsp;&nbsp;&nbsp;为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作!</tr>
				<tr>1.您的年级<br>
                <label>请你选择:  <select><option>请你选择</option></select></label><br>
				</tr>
				<br>
				<tr>2.您的专业
				<label><input></label>
				</tr>
				<br>
				<tr>3.对图书馆的阅览环境
				<label><input type="radio" name="time1"/></label>满意<br>
				<label><input type="radio" name="time1"/></label>基本满意<br>
				<label><input type="radio" name="time1"/></label>不满意&nbsp;您的建议:<input><br>
				</tr>
				<br>
				<tr>4.您到图书馆的原因是（可多选）
				<label><input type="checkbox" name="sport" value="1"/></label>借阅专业图书<br>
				<label><input type="checkbox" name="sport" value="2"/></label>随便坐坐，翻翻书刊<br>
				<label><input type="checkbox" name="sport" value="3"/></label>借阅光盘<br>
				<label><input type="checkbox" name="sport" value="4"/></label>参加图书馆组织的活动<br>
				<label><input type="checkbox" name="sport" value="5"/></label>自习，复习功课<br>
				<label><input type="checkbox" name="sport" value="5"/></label>上网<br>
				<label><input type="checkbox" name="sport" value="5"/></label>检索电子文献<br>
				</tr>
				<br>
				<tr>5.您到图书馆的频率
				<label><input type="radio" name="xueli"/></label>几乎每天<br>
				<label><input type="radio" name="xueli"/></label>每周1-2次<br>
				<label><input type="radio" name="xueli"/></label>每月1-2次<br>
				<label><input type="radio" name="xueli"/></label>几乎不去<br>
				</tr>
				<br>
				<tr>6.您对学校的建议
				<br>
				<textarea name="message"  placeholder="请您提出宝贵建议：" required></textarea>
				</tr>
			</table>
			<br>
				<button id="tijiao">提交答案</button>	
                <button id="tijiao">清空</button>	
		</form>
	</body>
</html>
