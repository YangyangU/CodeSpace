<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script type="text/javascript">
        function fuzhi(){
            var txt= document.getElementById("txt1").value
            document.getElementById("txt2").value=txt
        }
        function qingkong(){
            document.getElementById("txt1").value=" "
            document.getElementById("txt2").value=" "
        }
        function huantu(){
            document.getElementById("img1").src="2.png"
            img1.width=document.getElementById("img1").width*2
            img1.height=document.getElementById("img1").height*2
        }
    </script>
    <form>
        <fieldset>
        <legend>表单</legend>
            第一个：<input type="text" size="15" id="txt1"><br>
            第二个：<input type="text" size="15" id="txt2"><br>
            <input type="button" value="复制" onclick="fuzhi()">
            <input type="button" value="清空" onclick="qingkong()">
        </fieldset>
    </form>
    <img src="1.png" id="img1" onmouseover="huantu()">
</body>
</html>
