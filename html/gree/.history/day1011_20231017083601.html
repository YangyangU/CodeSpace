<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图书馆读者调查问卷</title>
		<style type="text/css">
            .biaoti{text-align-last: center;}
            table,tr{border:2;border-color: pink;}
        </style>
	</head>
 
	<body>
		<form class="biaodan">
			<table width="700px" height="700px" align="center">
				<tr>
					<th>图书馆读者调查问卷</th>
				</tr>
				<tr>
					<td>
						&nbsp;&nbsp;&nbsp;&nbsp;为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作!</tr>
					</td>
				<tr>
                	<td>
						1.您的年级<br>
						请你选择:  <select><option>请你选择</option></select><br>
					</td>
				</tr>
				<tr>
					<td>2.您的专业<br><input></td>
				</tr>
				<tr>
					<td>
						3.对图书馆的阅览环境<br>
						<input type="radio" name="time1"/>满意<br>
						<input type="radio" name="time1"/>基本满意<br>
						<input type="radio" name="time1"/>不满意&nbsp;您的建议:<input><br>
					</td>
				</tr>
				<tr>
					<td>
						4.您到图书馆的原因是（可多选）<br>
						<input type="checkbox" name="sport" value="1"/>借阅专业图书<br>
						<input type="checkbox" name="sport" value="2"/>随便坐坐，翻翻书刊<br>
						<input type="checkbox" name="sport" value="3"/>借阅光盘<br>
						<input type="checkbox" name="sport" value="4"/>参加图书馆组织的活动<br>
						<input type="checkbox" name="sport" value="5"/>自习，复习功课<br>
						<input type="checkbox" name="sport" value="5"/>上网<br>
						<input type="checkbox" name="sport" value="5"/>检索电子文献<br>
					</td>
				</tr>
				<tr>
					<td>
						5.您到图书馆的频率<br>
						<input type="radio" name="xueli">几乎每天<br>
						<input type="radio" name="xueli">每周1-2次<br>
						<input type="radio" name="xueli">每月1-2次<br>
						<input type="radio" name="xueli">几乎不去<br>
					</td>
				</tr>
				<tr>
					<td>
						6.您对学校的建议<br><textarea name="message"  placeholder="请您提出宝贵建议：" required></textarea><br>
					</td>
				</tr>
				<tr>
					<td>
						<button id="tijiao">提交答案</button>	
                		<button id="tijiao">清空</button>
					</td>
				</tr>
			</table>	
		</form>
	</body>
</html>
