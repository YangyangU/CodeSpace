<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南昌风景名胜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .place {
            margin-bottom: 30px;
        }

        .place img {
            float: right;
            width: 100%;
            max-width: 360px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>南昌风景名胜</h1>

<div class="place">
    <h2>滕王阁</h2>
    <p>滕王阁，位于江西省南昌市青云谱区滕王阁路，是江南三大名楼之一。阁始建于唐代，历经多次修建。登上滕王阁，可以俯瞰南昌市的美丽风光。</p>
    <img src="1.jpg" alt="滕王阁">
</div>

<div class="place">
    <h2>青云谱</h2>
    <p>青云谱，位于南昌市中心，是南昌的历史文化名区。这里有悠久的历史和丰富的文化遗产，街道两旁保留着古老的建筑，展示着南昌的传统风貌。</p>
    <img src="1.jpg" alt="青云谱">
</div>

<div class="place">
    <h2>八一广场</h2>
    <p>八一广场，是南昌市的中心广场，也是南昌的城市地标之一。广场周围有现代化的商业区和高楼大厦，是市民休闲娱乐的好去处。</p>
    <img src="1.jpg" alt="八一广场">
</div>

</body>
</html>
