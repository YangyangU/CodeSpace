<h1>南昌历史</h1>

<p>南昌是江西省省会，拥有丰富的历史文化。以下是南昌的一些重要历史时刻：</p>

<p>南昌起义：1927年8月1日，中国共产党在南昌发动了第一次武装起义，这被称为南昌起义。起义标志着中国共产党独立领导武装力量的开始。</p>

<img src="4.jpg" alt="南昌起义" class="history-image">

<p>解放南昌：1949年4月23日，南昌解放。当时，人民解放军攻克南昌，标志着江西省彻底解放。</p>

<img src="4.jpg" alt="解放南昌" class="history-image">

<p>现代南昌：如今，南昌是一座现代化的城市，同时保留着丰富的历史遗产。城市的发展和文化传承形成了独特的风貌。</p>

<img src="4.jpg" alt="现代南昌" class="history-image">
