<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南昌地方特产</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 24px;
            line-height: 1.6;
            color: #555;
        }

        .product {
            display: inline;
            margin-bottom: 30px;
        }

        .product img {
            float: right;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>南昌地方特产</h1>

<div class="product">
    <div>
        <h2>瓦罐煨汤</h2>
        <p>瓦罐煨汤是南昌的传统名菜，以选用上等材料、用瓦罐慢火炖煨而成。汤色清澈，味道鲜美，被誉为“江南第一汤”。</p>
    </div>
    
    <img src="1.jpg" alt="瓦罐煨汤">
</div>

<div class="product">
    <h2>南昌米粉</h2>
    <p>南昌米粉是南昌的特色小吃之一，制作工艺独特，口感细腻。搭配各种配料，味道鲜美，是南昌人喜爱的传统美食。</p>
    <img src="1.jpg" alt="南昌米粉">
</div>

<div class="product">
    <h2>湖广会馆腊肠</h2>
    <p>湖广会馆腊肠是南昌的特色腊味之一，选用上等猪肉，经过精湛的工艺制作而成。肉质鲜嫩，口感香甜，是南昌的传统美味。</p>
    <img src="1.jpg" alt="湖广会馆腊肠">
</div>

</body>
</html>
