<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: #000;

            /* display: none; */
            /* visibility: hidden; */
            /* position: absolute; */
            /* left: -9999px; */

            z-index: -1;
        }

            width: 100px;

        }

<body>

    <script>
        const box = document.querySelector('.box')

        box.addEventListener('click',()=>{
            console.log('点击了');
