<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html,
        .container {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .col {
            float: left;
        }

        .main {
            width: 100%;
            height: 100%;
            background: #659;
        }

        .main_inner {
            margin: 0 200px 0 100px;
        }

        .left {
            width: 100px;
            height: 100%;
            margin-left: -100%;
            background: #ff69b4;
        }

        .right {
            height: 100%;
            width: 200px;
            margin-left: -200px;
            background: #ff69b4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main col ">
            <div class="main_inner">Main</div>
        </div>
        <div class="left col ">Left</div>
        <div class="right col ">Right</div>
    </div>
</body>

</html>
