<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 40px;
            margin: 10px;
            padding: 8px;
            border: 1px solid #cecece;
        }
    </style>
</head>

<body>
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="https://lf-cdn-tos.bytescm.com/obj/static/xitu_extension/static/brand.82c24770.svg" draggable="true"
            ondragstart="drag(event)" id="drag_container1" width="100" height="32">
    </div>
    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text/plain");
        event.target.appendChild(document.getElementById(data));
    }
</script>

</html>
